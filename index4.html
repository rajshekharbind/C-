<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification System</title>
    <style>
        :where(html[dir="ltr"]),:where([data-sonner-toaster][dir="ltr"]){
            --toast-icon-margin-start: -3px;
            --toast-icon-margin-end: 4px;
            --toast-svg-margin-start: -1px;
            --toast-svg-margin-end: 0px;
            --toast-button-margin-start: auto;
            --toast-button-margin-end: 0;
            --toast-close-button-start: 0;
            --toast-close-button-end: unset;
            --toast-close-button-transform: translate(-35%, -35%)
        }
        
        :where(html[dir="rtl"]),:where([data-sonner-toaster][dir="rtl"]){
            --toast-icon-margin-start: 4px;
            --toast-icon-margin-end: -3px;
            --toast-svg-margin-start: 0px;
            --toast-svg-margin-end: -1px;
            --toast-button-margin-start: 0;
            --toast-button-margin-end: auto;
            --toast-close-button-start: unset;
            --toast-close-button-end: 0;
            --toast-close-button-transform: translate(35%, -35%)
        }
        
        :where([data-sonner-toaster]){
            position:fixed;
            width:var(--width);
            font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
            --gray1: hsl(0, 0%, 99%);
            --gray2: hsl(0, 0%, 97.3%);
            --gray3: hsl(0, 0%, 95.1%);
            --gray4: hsl(0, 0%, 93%);
            --gray5: hsl(0, 0%, 90.9%);
            --gray6: hsl(0, 0%, 88.7%);
            --gray7: hsl(0, 0%, 85.8%);
            --gray8: hsl(0, 0%, 78%);
            --gray9: hsl(0, 0%, 56.1%);
            --gray10: hsl(0, 0%, 52.3%);
            --gray11: hsl(0, 0%, 43.5%);
            --gray12: hsl(0, 0%, 9%);
            --border-radius: 8px;
            box-sizing:border-box;
            padding:0;
            margin:0;
            list-style:none;
            outline:none;
            z-index:999999999;
            transition:transform .4s ease
        }
        
        :where([data-sonner-toaster][data-lifted="true"]){
            transform:translateY(-10px)
        }
        
        @media (hover: none) and (pointer: coarse){
            :where([data-sonner-toaster][data-lifted="true"]){
                transform:none
            }
        }
        
        :where([data-sonner-toaster][data-x-position="right"]){
            right:max(var(--offset),env(safe-area-inset-right))
        }
        
        :where([data-sonner-toaster][data-x-position="left"]){
            left:max(var(--offset),env(safe-area-inset-left))
        }
        
        :where([data-sonner-toaster][data-x-position="center"]){
            left:50%;
            transform:translate(-50%)
        }
        
        :where([data-sonner-toaster][data-y-position="top"]){
            top:max(var(--offset),env(safe-area-inset-top))
        }
        
        :where([data-sonner-toaster][data-y-position="bottom"]){
            bottom:max(var(--offset),env(safe-area-inset-bottom))
        }
        
        :where([data-sonner-toast]){
            --y: translateY(100%);
            --lift-amount: calc(var(--lift) * var(--gap));
            z-index:var(--z-index);
            position:absolute;
            opacity:0;
            transform:var(--y);
            filter:blur(0);
            touch-action:none;
            transition:transform .4s,opacity .4s,height .4s,box-shadow .2s;
            box-sizing:border-box;
            outline:none;
            overflow-wrap:anywhere
        }
        
        :where([data-sonner-toast][data-styled="true"]){
            padding:16px;
            background:var(--normal-bg);
            border:1px solid var(--normal-border);
            color:var(--normal-text);
            border-radius:var(--border-radius);
            box-shadow:0 4px 12px #0000001a;
            width:var(--width);
            font-size:13px;
            display:flex;
            align-items:center;
            gap:6px
        }
        
        :where([data-sonner-toast]:focus-visible){
            box-shadow:0 4px 12px #0000001a,0 0 0 2px #0003
        }
        
        :where([data-sonner-toast][data-y-position="top"]){
            top:0;
            --y: translateY(-100%);
            --lift: 1;
            --lift-amount: calc(1 * var(--gap))
        }
        
        :where([data-sonner-toast][data-y-position="bottom"]){
            bottom:0;
            --y: translateY(100%);
            --lift: -1;
            --lift-amount: calc(var(--lift) * var(--gap))
        }
        
        :where([data-sonner-toast]) :where([data-description]){
            font-weight:400;
            line-height:1.4;
            color:inherit
        }
        
        :where([data-sonner-toast]) :where([data-title]){
            font-weight:500;
            line-height:1.5;
            color:inherit
        }
        
        :where([data-sonner-toast]) :where([data-icon]){
            display:flex;
            height:16px;
            width:16px;
            position:relative;
            justify-content:flex-start;
            align-items:center;
            flex-shrink:0;
            margin-left:var(--toast-icon-margin-start);
            margin-right:var(--toast-icon-margin-end)
        }
        
        :where([data-sonner-toast][data-promise="true"]) :where([data-icon])>svg{
            opacity:0;
            transform:scale(.8);
            transform-origin:center;
            animation:sonner-fade-in .3s ease forwards
        }
        
        :where([data-sonner-toast]) :where([data-icon])>*{
            flex-shrink:0
        }
        
        :where([data-sonner-toast]) :where([data-icon]) svg{
            margin-left:var(--toast-svg-margin-start);
            margin-right:var(--toast-svg-margin-end)
        }
        
        :where([data-sonner-toast]) :where([data-content]){
            display:flex;
            flex-direction:column;
            gap:2px
        }
        
        [data-sonner-toast][data-styled=true] [data-button]{
            border-radius:4px;
            padding-left:8px;
            padding-right:8px;
            height:24px;
            font-size:12px;
            color:var(--normal-bg);
            background:var(--normal-text);
            margin-left:var(--toast-button-margin-start);
            margin-right:var(--toast-button-margin-end);
            border:none;
            cursor:pointer;
            outline:none;
            display:flex;
            align-items:center;
            flex-shrink:0;
            transition:opacity .4s,box-shadow .2s
        }
        
        :where([data-sonner-toast]) :where([data-button]):focus-visible{
            box-shadow:0 0 0 2px #0006
        }
        
        :where([data-sonner-toast]) :where([data-button]):first-of-type{
            margin-left:var(--toast-button-margin-start);
            margin-right:var(--toast-button-margin-end)
        }
        
        :where([data-sonner-toast]) :where([data-cancel]){
            color:var(--normal-text);
            background:rgba(0,0,0,.08)
        }
        
        :where([data-sonner-toast][data-theme="dark"]) :where([data-cancel]){
            background:rgba(255,255,255,.3)
        }
        
        :where([data-sonner-toast]) :where([data-close-button]){
            position:absolute;
            left:var(--toast-close-button-start);
            right:var(--toast-close-button-end);
            top:0;
            height:20px;
            width:20px;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:0;
            color:var(--gray12);
            border:1px solid var(--gray4);
            transform:var(--toast-close-button-transform);
            border-radius:50%;
            cursor:pointer;
            z-index:1;
            transition:opacity .1s,background .2s,border-color .2s
        }
        
        [data-sonner-toast] [data-close-button]{
            background:var(--gray1)
        }
        
        :where([data-sonner-toast]) :where([data-close-button]):focus-visible{
            box-shadow:0 4px 12px #0000001a,0 0 0 2px #0003
        }
        
        :where([data-sonner-toast]) :where([data-disabled="true"]){
            cursor:not-allowed
        }
        
        :where([data-sonner-toast]):hover :where([data-close-button]):hover{
            background:var(--gray2);
            border-color:var(--gray5)
        }
        
        :where([data-sonner-toast][data-swiping="true"]):before{
            content:"";
            position:absolute;
            left:0;
            right:0;
            height:100%;
            z-index:-1
        }
        
        :where([data-sonner-toast][data-y-position="top"][data-swiping="true"]):before{
            bottom:50%;
            transform:scaleY(3) translateY(50%)
        }
        
        :where([data-sonner-toast][data-y-position="bottom"][data-swiping="true"]):before{
            top:50%;
            transform:scaleY(3) translateY(-50%)
        }
        
        :where([data-sonner-toast][data-swiping="false"][data-removed="true"]):before{
            content:"";
            position:absolute;
            inset:0;
            transform:scaleY(2)
        }
        
        :where([data-sonner-toast]):after{
            content:"";
            position:absolute;
            left:0;
            height:calc(var(--gap) + 1px);
            bottom:100%;
            width:100%
        }
        
        :where([data-sonner-toast][data-mounted="true"]){
            --y: translateY(0);
            opacity:1
        }
        
        :where([data-sonner-toast][data-expanded="false"][data-front="false"]){
            --scale: var(--toasts-before) * .05 + 1;
            --y: translateY(calc(var(--lift-amount) * var(--toasts-before))) scale(calc(-1 * var(--scale)));
            height:var(--front-toast-height)
        }
        
        :where([data-sonner-toast])>*{
            transition:opacity .4s
        }
        
        :where([data-sonner-toast][data-expanded="false"][data-front="false"][data-styled="true"])>*{
            opacity:0
        }
        
        :where([data-sonner-toast][data-visible="false"]){
            opacity:0;
            pointer-events:none
        }
        
        :where([data-sonner-toast][data-mounted="true"][data-expanded="true"]){
            --y: translateY(calc(var(--lift) * var(--offset)));
            height:var(--initial-height)
        }
        
        :where([data-sonner-toast][data-removed="true"][data-front="true"][data-swipe-out="false"]){
            --y: translateY(calc(var(--lift) * -100%));
            opacity:0
        }
        
        :where([data-sonner-toast][data-removed="true"][data-front="false"][data-swipe-out="false"][data-expanded="true"]){
            --y: translateY(calc(var(--lift) * var(--offset) + var(--lift) * -100%));
            opacity:0
        }
        
        :where([data-sonner-toast][data-removed="true"][data-front="false"][data-swipe-out="false"][data-expanded="false"]){
            --y: translateY(40%);
            opacity:0;
            transition:transform .5s,opacity .2s
        }
        
        :where([data-sonner-toast][data-removed="true"][data-front="false"]):before{
            height:calc(var(--initial-height) + 20%)
        }
        
        [data-sonner-toast][data-swiping=true]{
            transform:var(--y) translateY(var(--swipe-amount, 0px));
            transition:none
        }
        
        [data-sonner-toast][data-swiped=true]{
            user-select:none
        }
        
        [data-sonner-toast][data-swipe-out=true][data-y-position=bottom],
        [data-sonner-toast][data-swipe-out=true][data-y-position=top]{
            animation:swipe-out .2s ease-out forwards
        }
        
        @keyframes swipe-out{
            0%{
                transform:translateY(calc(var(--lift) * var(--offset) + var(--swipe-amount)));
                opacity:1
            }
            to{
                transform:translateY(calc(var(--lift) * var(--offset) + var(--swipe-amount) + var(--lift) * -100%));
                opacity:0
            }
        }
        
        @media (max-width: 600px){
            [data-sonner-toaster]{
                position:fixed;
                --mobile-offset: 16px;
                right:var(--mobile-offset);
                left:var(--mobile-offset);
                width:100%
            }
            
            [data-sonner-toaster][dir=rtl]{
                left:calc(var(--mobile-offset) * -1)
            }
            
            [data-sonner-toaster] [data-sonner-toast]{
                left:0;
                right:0;
                width:calc(100% - var(--mobile-offset) * 2)
            }
            
            [data-sonner-toaster][data-x-position=left]{
                left:var(--mobile-offset)
            }
            
            [data-sonner-toaster][data-y-position=bottom]{
                bottom:20px
            }
            
            [data-sonner-toaster][data-y-position=top]{
                top:20px
            }
            
            [data-sonner-toaster][data-x-position=center]{
                left:var(--mobile-offset);
                right:var(--mobile-offset);
                transform:none
            }
        }
        
        [data-sonner-toaster][data-theme=light]{
            --normal-bg: #fff;
            --normal-border: var(--gray4);
            --normal-text: var(--gray12);
            --success-bg: hsl(143, 85%, 96%);
            --success-border: hsl(145, 92%, 91%);
            --success-text: hsl(140, 100%, 27%);
            --info-bg: hsl(208, 100%, 97%);
            --info-border: hsl(221, 91%, 91%);
            --info-text: hsl(210, 92%, 45%);
            --warning-bg: hsl(49, 100%, 97%);
            --warning-border: hsl(49, 91%, 91%);
            --warning-text: hsl(31, 92%, 45%);
            --error-bg: hsl(359, 100%, 97%);
            --error-border: hsl(359, 100%, 94%);
            --error-text: hsl(360, 100%, 45%)
        }
        
        [data-sonner-toaster][data-theme=light] [data-sonner-toast][data-invert=true]{
            --normal-bg: #000;
            --normal-border: hsl(0, 0%, 20%);
            --normal-text: var(--gray1)
        }
        
        [data-sonner-toaster][data-theme=dark] [data-sonner-toast][data-invert=true]{
            --normal-bg: #fff;
            --normal-border: var(--gray3);
            --normal-text: var(--gray12)
        }
        
        [data-sonner-toaster][data-theme=dark]{
            --normal-bg: #000;
            --normal-border: hsl(0, 0%, 20%);
            --normal-text: var(--gray1);
            --success-bg: hsl(150, 100%, 6%);
            --success-border: hsl(147, 100%, 12%);
            --success-text: hsl(150, 86%, 65%);
            --info-bg: hsl(215, 100%, 6%);
            --info-border: hsl(223, 100%, 12%);
            --info-text: hsl(216, 87%, 65%);
            --warning-bg: hsl(64, 100%, 6%);
            --warning-border: hsl(60, 100%, 12%);
            --warning-text: hsl(46, 87%, 65%);
            --error-bg: hsl(358, 76%, 10%);
            --error-border: hsl(357, 89%, 16%);
            --error-text: hsl(358, 100%, 81%)
        }
        
        [data-rich-colors=true][data-sonner-toast][data-type=success],
        [data-rich-colors=true][data-sonner-toast][data-type=success] [data-close-button]{
            background:var(--success-bg);
            border-color:var(--success-border);
            color:var(--success-text)
        }
        
        [data-rich-colors=true][data-sonner-toast][data-type=info],
        [data-rich-colors=true][data-sonner-toast][data-type=info] [data-close-button]{
            background:var(--info-bg);
            border-color:var(--info-border);
            color:var(--info-text)
        }
        
        [data-rich-colors=true][data-sonner-toast][data-type=warning],
        [data-rich-colors=true][data-sonner-toast][data-type=warning] [data-close-button]{
            background:var(--warning-bg);
            border-color:var(--warning-border);
            color:var(--warning-text)
        }
        
        [data-rich-colors=true][data-sonner-toast][data-type=error],
        [data-rich-colors=true][data-sonner-toast][data-type=error] [data-close-button]{
            background:var(--error-bg);
            border-color:var(--error-border);
            color:var(--error-text)
        }
        
        .sonner-loading-wrapper{
            --size: 16px;
            height:var(--size);
            width:var(--size);
            position:absolute;
            inset:0;
            z-index:10
        }
        
        .sonner-loading-wrapper[data-visible=false]{
            transform-origin:center;
            animation:sonner-fade-out .2s ease forwards
        }
        
        .sonner-spinner{
            position:relative;
            top:50%;
            left:50%;
            height:var(--size);
            width:var(--size)
        }
        
        .sonner-loading-bar{
            animation:sonner-spin 1.2s linear infinite;
            background:var(--gray11);
            border-radius:6px;
            height:8%;
            left:-10%;
            position:absolute;
            top:-3.9%;
            width:24%
        }
        
        .sonner-loading-bar:nth-child(1){
            animation-delay:-1.2s;
            transform:rotate(.0001deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(2){
            animation-delay:-1.1s;
            transform:rotate(30deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(3){
            animation-delay:-1s;
            transform:rotate(60deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(4){
            animation-delay:-.9s;
            transform:rotate(90deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(5){
            animation-delay:-.8s;
            transform:rotate(120deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(6){
            animation-delay:-.7s;
            transform:rotate(150deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(7){
            animation-delay:-.6s;
            transform:rotate(180deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(8){
            animation-delay:-.5s;
            transform:rotate(210deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(9){
            animation-delay:-.4s;
            transform:rotate(240deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(10){
            animation-delay:-.3s;
            transform:rotate(270deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(11){
            animation-delay:-.2s;
            transform:rotate(300deg) translate(146%)
        }
        
        .sonner-loading-bar:nth-child(12){
            animation-delay:-.1s;
            transform:rotate(330deg) translate(146%)
        }
        
        @keyframes sonner-fade-in{
            0%{
                opacity:0;
                transform:scale(.8)
            }
            to{
                opacity:1;
                transform:scale(1)
            }
        }
        
        @keyframes sonner-fade-out{
            0%{
                opacity:1;
                transform:scale(1)
            }
            to{
                opacity:0;
                transform:scale(.8)
            }
        }
        
        @keyframes sonner-spin{
            0%{
                opacity:1
            }
            to{
                opacity:.15
            }
        }
        
        @media (prefers-reduced-motion){
            [data-sonner-toast],[data-sonner-toast]>*,.sonner-loading-bar{
                transition:none!important;
                animation:none!important
            }
        }
        
        .sonner-loader{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            transform-origin:center;
            transition:opacity .2s,transform .2s
        }
        
        .sonner-loader[data-visible=false]{
            opacity:0;
            transform:scale(.8) translate(-50%,-50%)
        }
        
        /* Demo page styles */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .success-btn {
            background-color: #10b981;
            color: white;
        }
        
        .success-btn:hover {
            background-color: #059669;
        }
        
        .error-btn {
            background-color: #ef4444;
            color: white;
        }
        
        .error-btn:hover {
            background-color: #dc2626;
        }
        
        .warning-btn {
            background-color: #f59e0b;
            color: white;
        }
        
        .warning-btn:hover {
            background-color: #d97706;
        }
        
        .info-btn {
            background-color: #3b82f6;
            color: white;
        }
        
        .info-btn:hover {
            background-color: #2563eb;
        }
        
        .promise-btn {
            background-color: #8b5cf6;
            color: white;
        }
        
        .promise-btn:hover {
            background-color: #7c3aed;
        }
        
        .customization {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        .customization h2 {
            margin-top: 0;
            color: #333;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Toast Notification Demo</h1>
    
    <div class="controls">
        <button class="success-btn" onclick="showToast('success')">Show Success Toast</button>
        <button class="error-btn" onclick="showToast('error')">Show Error Toast</button>
        <button class="warning-btn" onclick="showToast('warning')">Show Warning Toast</button>
        <button class="info-btn" onclick="showToast('info')">Show Info Toast</button>
        <button class="promise-btn" onclick="showPromiseToast()">Show Promise Toast</button>
    </div>
    
    <div class="customization">
        <h2>Customization Options</h2>
        <div class="options">
            <div class="option-group">
                <label for="position">Position</label>
                <select id="position">
                    <option value="bottom-right">Bottom Right</option>
                    <option value="top-right">Top Right</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="top-left">Top Left</option>
                    <option value="top-center">Top Center</option>
                    <option value="bottom-center">Bottom Center</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="theme">Theme</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="duration">Duration (ms)</label>
                <input type="number" id="duration" value="4000" min="1000" step="1000">
            </div>
        </div>
    </div>
    
    <div data-sonner-toaster data-theme="light" data-x-position="right" data-y-position="bottom"></div>

    <script>
        // Toast counter
        let toastCount = 0;
        
        // Initialize toaster with default settings
        function initToaster() {
            const toaster = document.querySelector('[data-sonner-toaster]');
            const position = document.getElementById('position').value;
            const theme = document.getElementById('theme').value;
            
            // Set position
            const [yPosition, xPosition] = position.split('-');
            toaster.setAttribute('data-x-position', xPosition);
            toaster.setAttribute('data-y-position', yPosition);
            
            // Set theme
            toaster.setAttribute('data-theme', theme);
        }
        
        // Show toast function
        function showToast(type) {
            initToaster();
            const toaster = document.querySelector('[data-sonner-toaster]');
            const duration = parseInt(document.getElementById('duration').value);
            
            toastCount++;
            
            const titles = {
                success: 'Success!',
                error: 'Error!',
                warning: 'Warning!',
                info: 'Information'
            };
            
            const descriptions = {
                success: 'Your action was completed successfully.',
                error: 'Something went wrong. Please try again.',
                warning: 'This action requires your attention.',
                info: 'Here is some information you might find useful.'
            };
            
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            const toast = document.createElement('div');
            toast.setAttribute('data-sonner-toast', '');
            toast.setAttribute('data-type', type);
            toast.setAttribute('data-styled', 'true');
            toast.setAttribute('data-mounted', 'false');
            toast.setAttribute('data-expanded', 'false');
            toast.setAttribute('data-promise', 'false');
            toast.setAttribute('data-rich-colors', 'true');
            toast.setAttribute('data-y-position', toaster.getAttribute('data-y-position'));
            toast.setAttribute('data-x-position', toaster.getAttribute('data-x-position'));
            
            toast.innerHTML = `
                <div data-icon="">${icons[type]}</div>
                <div data-content="">
                    <div data-title="">${titles[type]}</div>
                    <div data-description="">${descriptions[type]}</div>
                </div>
                <button data-close-button="" type="button">×</button>
            `;
            
            toaster.appendChild(toast);
            
            // Trigger mount animation
            setTimeout(() => {
                toast.setAttribute('data-mounted', 'true');
            }, 10);
            
            // Setup close button
            const closeButton = toast.querySelector('[data-close-button]');
            closeButton.addEventListener('click', () => {
                removeToast(toast);
            });
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    if (toast.parentNode) {
                        removeToast(toast);
                    }
                }, duration);
            }
        }
        
        // Show promise toast (simulated async operation)
        function showPromiseToast() {
            initToaster();
            const toaster = document.querySelector('[data-sonner-toaster]');
            
            toastCount++;
            
            const toast = document.createElement('div');
            toast.setAttribute('data-sonner-toast', '');
            toast.setAttribute('data-type', 'info');
            toast.setAttribute('data-styled', 'true');
            toast.setAttribute('data-mounted', 'false');
            toast.setAttribute('data-expanded', 'false');
            toast.setAttribute('data-promise', 'true');
            toast.setAttribute('data-rich-colors', 'true');
            toast.setAttribute('data-y-position', toaster.getAttribute('data-y-position'));
            toast.setAttribute('data-x-position', toaster.getAttribute('data-x-position'));
            
            toast.innerHTML = `
                <div data-icon="">
                    <div class="sonner-loading-wrapper" data-visible="true">
                        <div class="sonner-spinner">
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                            <div class="sonner-loading-bar"></div>
                        </div>
                    </div>
                </div>
                <div data-content="">
                    <div data-title="">Processing...</div>
                    <div data-description="">Your request is being processed.</div>
                </div>
                <button data-close-button="" type="button">×</button>
            `;
            
            toaster.appendChild(toast);
            
            // Trigger mount animation
            setTimeout(() => {
                toast.setAttribute('data-mounted', 'true');
            }, 10);
            
            // Setup close button
            const closeButton = toast.querySelector('[data-close-button]');
            closeButton.addEventListener('click', () => {
                removeToast(toast);
            });
            
            // Simulate async operation completion after 3 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.setAttribute('data-type', 'success');
                    toast.querySelector('[data-icon]').innerHTML = '✅';
                    toast.querySelector('[data-title]').textContent = 'Completed!';
                    toast.querySelector('[data-description]').textContent = 'Your request was processed successfully.';
                    toast.setAttribute('data-promise', 'false');
                    
                    // Auto remove after completion
                    setTimeout(() => {
                        if (toast.parentNode) {
                            removeToast(toast);
                        }
                    }, 2000);
                }
            }, 3000);
        }
        
        // Remove toast with animation
        function removeToast(toast) {
            toast.setAttribute('data-removed', 'true');
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 500);
        }
        
        // Initialize toaster on page load
        document.addEventListener('DOMContentLoaded', initToaster);
        
        // Update toaster when options change
        document.getElementById('position').addEventListener('change', initToaster);
        document.getElementById('theme').addEventListener('change', initToaster);
    </script>
</body>
</html>
